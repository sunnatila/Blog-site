{% extends 'base.html' %}
{% block content %}

        <div class="row row-cols-1 row-cols-md-2 g-4" style="width: 850px">
            {% for blog in object_list %}
          <div class="col">
              {% if blog.image %}
            <div class="card">
              <img src="{{ blog.image.url }}" style="width: 400px" class="card-img-top" alt="...">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.summary }}</p>
                <p class="card-text"><small>author: {{ blog.author }} | create time: {{ blog.create_time }}</small></p>
                <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-outline-primary">Korish</a>
              </div>
            </div>
          </div>
            {% endfor %}
        </div>


{% endblock content %}
